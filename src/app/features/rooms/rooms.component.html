<section>
  <p>
    Wex API, Create a room
  </p>
  <div>
    <input type="text" [formControl]="roomName"><br>
    <button [disabled]="!roomName.valid" (click)="addRoom()"> Create room</button>
  </div>

  <ul>
    <li *ngFor="let rooms of (rooms$ | async)">
      {{ rooms.title }}
      <button (click)="deleteRoom(rooms.id)">delete</button>
    </li>
  </ul>

</section>
